<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <main>
            <div class="book-info">
                <form name="bookData">
                    <p>Kindly supply your Book information below</p>
                    <label for="title">Book Title</label>
                    <input type="text" name="title" id="title">
                    <label for="author">Book Author</label>
                    <input type="text" name="author" id="author">
                    <label for="pages">Book Pages</label>
                    <input type="text" name="pages" id="pages">
                    <p>Have you finished reading the book?</p>
                    <label for="yes">Yes</label>
                    <input type="radio" name="readbook" id="yes" value="yes" checked="checked">
                    <label for="no">No</label>
                    <input type="radio" name="readbook" id="no" value="no">
                    <button value="submit">Submit</button>
                </form>
            </div>
        </main>

        <script src="script.js"></script>
    </body>

</html>
