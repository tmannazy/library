<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <main>
            <div class="book-info">
                <form action="">
                    <label for="btitle">Book Title</label>
                    <input type="text" name="btitle" id="btitle">
                    <label for="bauthor">Book Author</label>
                    <input type="text" name="bauthor" id="bauthor">
                    <label for="bpages">Book Pages</label>
                    <input type="text" name="bpages" id="bpages">
                    <p>Have you finished reading the book?</p>
                    <label for="yes">Yes</label>
                    <input type="radio" name="rbook" id="yes" value="yes">
                    <label for="no">No</label>
                    <input type="radio" name="rbook" id="no" value="no">
                </form>
            </div>
        </main>

        <script src="script.js"></script>
    </body>

</html>
