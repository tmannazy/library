<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&family=Titan+One&display=swap"
            rel="stylesheet">
        <title>EAO Library Collection</title>
    </head>

    <body>
        <main>
            <header>
                <img src="./img/960x0.jpg" alt="Book Image">
                <h1>eao library</h1>
            </header>
            <div class="book-button">
                <p>share your best collection of books</p>
                <button class="toggle-form">
                </button>
            </div>
            <div class="book-info">
                <form id="bookData">
                    <p>Kindly supply your Book information below</p>
                    <button class="exit-btn">X</button>
                    <label for="title">Book Title</label>
                    <input type="text" name="title" id="title">
                    <label for="author">Book Author</label>
                    <input type="text" name="author" id="author">
                    <label for="pages">Book Pages</label>
                    <input type="text" name="pages" id="pages">
                    <p>Have you finished reading the book?</p>
                    <label class="selection" for="yes">Yes</label>
                    <input type="radio" name="readbook" id="yes" value="yes" checked="checked">
                    <label class="selection" for="no">No</label>
                    <input type="radio" name="readbook" id="no" value="no">
                    <label class="comments" for="comments">Comment on Book</label>
                    <textarea name="comments" id="comments" cols="30" rows="10"
                        placeholder="Your best highlights in the book..."></textarea>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
            <div class="book-display">
            </div>
        </main>

        <script src="script.js"></script>
    </body>

</html>
